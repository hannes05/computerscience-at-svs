<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Social Media Assessment | Computer Science @ SVS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a 0%, #020617 100%);
      color: #e6eef8;
      font-family: Inter, system-ui;
    }
    .content-box {
      background: rgba(7,10,22,0.65);
      border: 1px solid #273449;
      border-radius: 12px;
      padding: 1.25rem;
    }
    .draggable {
      cursor: grab;
      padding: .35rem .75rem;
      border-radius: 8px;
      background: #0b1220;
      border: 1px solid #263241;
      display: inline-block;
      user-select: none;
      transition: all 0.2s ease;
    }
    .draggable.selected {
      background: #1e293b;
      border-color: #60a5fa;
      box-shadow: 0 0 8px rgba(59,130,246,0.6);
    }
    .layer-target {
      min-height: 56px;
      border: 2px dashed rgba(100,116,139,0.18);
      border-radius: 8px;
      padding: .5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      transition: all 0.2s ease;
    }
    .layer-target.hovered {
      border-color: #60a5fa;
      background: rgba(59,130,246,0.05);
    }
    .tile {
      padding: .25rem .6rem;
      border-radius: 6px;
      background: #142033;
      color: #dbeafe;
      border: 1px solid #213246;
    }
    @media print {
      header, footer, .hidden-print { display:none!important }
      .content-box { background:transparent!important; border:none!important; box-shadow:none!important }
    }
  </style>
</head>
<body class="min-h-screen antialiased">

  <!-- Header -->
  <header class="sticky top-0 z-40 bg-transparent">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="index.html" class="text-yellow-400 inline-flex items-center"><i data-feather="home" class="w-5 h-5 mr-2"></i>Main</a>
        <a href="socialmedia.html" class="text-blue-300 inline-flex items-center"><i data-feather="chevron-left" class="w-5 h-5 mr-2"></i>Back</a>
      </div>
      <h1 class="text-yellow-400 font-extrabold text-lg">Social Media Assessment</h1>
      <div class="text-sm text-gray-300">KS3 • Year 7</div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-6">
    <!-- (All your assessment sections remain unchanged from your original version) -->
    <!-- Keep the same Matching, Diagram, MCQ, Fill-in, Written, and Results HTML structure here -->
    <!-- The drag-drop logic below will apply to all of them automatically -->
  </main>

  <footer class="text-center text-sm text-gray-400 p-6">
    © 2025 Computer Science @ SVS
  </footer>

  <a href="index.html" class="fixed bottom-6 right-6 p-3 rounded-full bg-blue-600 text-white z-50">
    <i data-feather="home" class="w-5 h-5"></i>
  </a>

  <script>
    feather.replace();

    // ---- Cross-device Drag/Drop Logic ----
    let selectedItem = null;

    function initDragAndDrop() {
      document.querySelectorAll('.draggable').forEach(item => {
        // Desktop drag start
        item.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', item.dataset.key);
          setTimeout(() => item.classList.add('opacity-50'), 0);
        });
        item.addEventListener('dragend', () => item.classList.remove('opacity-50'));

        // Mobile tap select
        item.addEventListener('touchstart', e => {
          e.preventDefault();
          document.querySelectorAll('.draggable').forEach(d => d.classList.remove('selected'));
          if (selectedItem === item) {
            selectedItem = null;
          } else {
            selectedItem = item;
            item.classList.add('selected');
          }
        });
      });

      document.querySelectorAll('.layer-target').forEach(target => {
        // Desktop
        target.addEventListener('dragover', e => e.preventDefault());
        target.addEventListener('dragenter', () => target.classList.add('hovered'));
        target.addEventListener('dragleave', () => target.classList.remove('hovered'));
        target.addEventListener('drop', e => {
          e.preventDefault();
          target.classList.remove('hovered');
          const key = e.dataTransfer.getData('text/plain');
          if (key) addTileToTarget(target, key);
        });

        // Mobile tap
        target.addEventListener('touchstart', e => {
          if (selectedItem) {
            const key = selectedItem.dataset.key;
            addTileToTarget(target, key);
            selectedItem.classList.remove('selected');
            selectedItem = null;
          }
        });
      });
    }

    function addTileToTarget(target, key) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.textContent = key;
      tile.dataset.key = key;
      tile.addEventListener('click', () => tile.remove());
      target.appendChild(tile);
    }

    // Run after DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      initDragAndDrop();
    });
  </script>
</body>
</html>
